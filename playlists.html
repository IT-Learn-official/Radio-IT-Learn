<!DOCTYPE html>
<html lang="en" data-page="learn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio IT Learn - Playlists</title>
    <style>
        :root {
            --bg: #0f172a;
            --panel: #0b1220;
            --muted: #94a3b8;
            --muted-2: #c7d2fe;
            --accent-500: #6366f1;
            --accent-600: #4f46e5;
            --accent-700: #4338ca;
            --glass: rgba(49, 46, 129, 0.08);
            --radius-lg: 14px;
            --radius-md: 10px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: #e6eefc;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            color: #fff;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
            color: var(--muted-2);
        }

        .filter-section {
            background: var(--panel);
            padding: 20px;
            border-radius: var(--radius-lg);
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 2px solid var(--accent-500);
            background: var(--panel);
            color: var(--muted-2);
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .filter-btn:hover {
            background: var(--accent-500);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99,102,241,0.4);
        }

        .filter-btn.active {
            background: var(--accent-500);
            color: white;
        }

        .playlists-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .playlist-card {
            background: var(--panel);
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .playlist-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 48px rgba(0,0,0,0.5);
        }

        .playlist-image {
            width: 100%;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4em;
            color: white;
            background: var(--accent-600);
        }

        .playlist-content {
            padding: 20px;
        }

        .playlist-title {
            font-size: 1.4em;
            font-weight: 700;
            margin-bottom: 10px;
            color: #fff;
        }

        .playlist-description {
            font-size: 0.95em;
            color: var(--muted-2);
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .playlist-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .platform-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            text-transform: uppercase;
            color: white;
        }

        .platform-spotify { background: #1DB954; }
        .platform-youtube { background: #FF0000; }
        .platform-soundcloud { background: #FF5500; }
        .platform-deezer { background: #FF0092; }

        .track-count {
            font-size: 0.9em;
            color: var(--muted);
        }

        .playlist-link {
            display: block;
            width: 100%;
            padding: 12px;
            background: var(--accent-600);
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: var(--radius-md);
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .playlist-link:hover {
            opacity: 0.9;
            transform: scale(1.02);
        }

        .no-results {
            text-align: center;
            color: var(--muted-2);
            font-size: 1.5em;
            padding: 60px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--radius-lg);
        }

        @media (max-width: 768px) {
            h1 { font-size: 2em; }
            .playlists-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>

        function renderPlaylists(filter='all') {
            const grid = document.getElementById('playlistsGrid');
            const filtered = filter === 'all' ? playlists : playlists.filter(p => p.platform === filter);

            if (!filtered.length) {
                grid.innerHTML = '<div class="no-results">No playlists found for this platform</div>';
                return;
            }

            grid.innerHTML = filtered.map(p => `
                <div class="playlist-card">
                    <div class="playlist-image">${p.icon}</div>
                    <div class="playlist-content">
                        <h3 class="playlist-title">${p.title}</h3>
                        <p class="playlist-description">${p.description}</p>
                        <div class="playlist-meta">
                            <span class="platform-badge platform-${p.platform}">${p.platform}</span>
                            <span class="track-count">${p.trackCount} tracks</span>
                        </div>
                        <a href="${p.link}" class="playlist-link">Listen Now â†—</a>
                    </div>
                </div>
            `).join('');
        }

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                renderPlaylists(btn.dataset.platform);
            });
        });

        renderPlaylists();
    </script>
