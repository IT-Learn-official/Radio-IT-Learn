<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio IT Learn - Playlists</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            padding: 20px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .filter-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .filter-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
        }

        .playlists-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .playlist-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .playlist-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.2);
        }

        .playlist-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4em;
            color: white;
        }

        .playlist-content {
            padding: 20px;
        }

        .playlist-title {
            font-size: 1.4em;
            font-weight: 700;
            margin-bottom: 10px;
            color: #333;
        }

        .playlist-description {
            font-size: 0.95em;
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .playlist-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .platform-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            text-transform: uppercase;
        }

        .platform-spotify {
            background: #1DB954;
            color: white;
        }

        .platform-youtube {
            background: #FF0000;
            color: white;
        }

        .platform-apple {
            background: #FA243C;
            color: white;
        }

        .platform-soundcloud {
            background: #FF5500;
            color: white;
        }

        .platform-deezer {
            background: #FF0092;
            color: white;
        }

        .track-count {
            font-size: 0.9em;
            color: #888;
        }

        .playlist-link {
            display: block;
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .playlist-link:hover {
            opacity: 0.9;
            transform: scale(1.02);
        }

        .no-results {
            text-align: center;
            color: white;
            font-size: 1.5em;
            padding: 60px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .playlists-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        let currentFilter = 'all';

        function renderPlaylists(filter = 'all') {
            const grid = document.getElementById('playlistsGrid');

            if (filteredPlaylists.length === 0) {
                grid.innerHTML = '<div class="no-results">No playlists found for this platform</div>';
                return;
            }

            grid.innerHTML = filteredPlaylists.map(playlist => `
                <div class="playlist-card">
                    <div class="playlist-image">${playlist.icon}</div>
                    <div class="playlist-content">
                        <h3 class="playlist-title">${playlist.title}</h3>

                        <div class="playlist-meta">

                                ${playlist.platform}
                            </span>
                            <span class="track-count">${playlist.trackCount} tracks</span>
                        </div>
                        <a href="${playlist.link}" target="_blank" class="playlist-link">
                            Listen Now
                        </a>
                    </div>
                </div>
            `).join('');
        }

        // Set up filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                // Update active state
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                // Filter playlists
                const platform = btn.dataset.platform;
                currentFilter = platform;
                renderPlaylists(platform);
            });
        });

        // Initial render
        renderPlaylists();
